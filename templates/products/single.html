{% extends 'base.html' %}

{% block content %}

    <h1>{{product.title}}</h1>
    {% for img in images %}
        {% if img.featured %}
            <div class="col-xs-12 col-md-6">
                <h1>Featured : </h1>
                <img class="img-responsive" src="{{MEDIA_URL}}{{img.image}}">
            </div>
        {% else %}
            <div class="col-xs-6 col-md-3">
                <a href="" class="thumbnail">
                    <img class="thumbnail" src="{{MEDIA_URL}}{{img.image}}">
                </a>
        {% endif %}
        
    {% endfor %}
{% endblock content %}
